<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 200px;
            height: 200px;
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="container" id="box"></div>
    <button onclick="hideOrShow()">Hide or Show</button>
</body>
<script>
    var hidden = false;
    const hideOrShow = () => {
        hidden ? document.getElementById('box').style.display = 'block' :
            document.getElementById('box').style.display = 'none';
        ;

        if (hidden) {
            hidden = false;
        } else {
            hidden = true;
        }
    }
</script>

</html>
