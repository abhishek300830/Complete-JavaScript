<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="demo"></p>
    <button onmouseover="displayTime()">Show Time using OnMouseOver</button>
    <button onkeydown="displayTime()">Show Time onkeyDown</button>

</body>
<script>
    function displayTime() {
        document.getElementById('demo').innerHTML = Date();
    }
</script>

</html>
