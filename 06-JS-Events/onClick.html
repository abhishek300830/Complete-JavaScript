<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="demo"></p>
    <button onclick="document.getElementById('demo').innerHTML=Date()">Show Time</button>
    <button onclick="this.innerHTML=Date()">Show Time in Button</button>
    <button onclick="displayTime()">Show Time using Functions</button>
</body>
<script>
    function displayTime() {
        document.getElementById('demo').innerHTML = Date();
    }
</script>

</html>
